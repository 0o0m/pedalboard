<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delay</title>
</head>
<body>
    <div class="delay-pedal">
        <ul>
            <li>
                <label for="delay_mix">Mix</label>
                <input type="range" id="delay_mix" name="mix" min="0" max="1" step="0.01" />
            </li>
            <li>
                <label for="delay_feedback">Feedback</label>
                <input type="range" id="delay_feedback" name="feedback" min="0" max="0.6" step="0.01" />
            </li>
            <li>
                <label for="delay_speed">Speed</label>
                <input type="range" id="delay_speed" name="speed" min="0" max="1" step="0.01" />
            </li>
            <li>
                <label for="delay_tone">Tone</label>
                <input type="range" id="delay_tone" name="tone" min="200" max="6000" step="400" />
            </li>
        </ul>
    </div>

    <br />

    <div class="tremolo-pedal">
        <ul>
            <li>
                <label for="tremolo_speed">Speed</label>
                <input type="range" id="tremolo_speed" name="speed" min="0" max="4" step="0.01" />
            </li>
            <li>
                <label for="tremolo_depth">Depth</label>
                <input type="range" id="tremolo_depth" name="depth" min="0" max="1" step="0.01" />
            </li>
            <li>
                <label for="tremolo_wave">Wave</label>
                <select name="wave" id="tremolo_wave">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </li>
        </ul>
    </div>

    <button type="button" class="start">Load the pedal</button>
    <audio src="/assets/vox.mp3" controls />
    <script src="/assets/index.js"></script>
</body>
</html>
